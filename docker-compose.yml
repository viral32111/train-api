version: "3"

services:
  mongodb:
    container_name: mongodb
    image: mongo:7.0-jammy
    pull_policy: always
    restart: on-failure
    networks:
      - train-api
    ports:
      - target: 27017
        published: 27017
        host_ip: 127.0.0.1
        protocol: tcp
    environment:
      - MONGO_INITDB_ROOT_USERNAME=docker
      - MONGO_INITDB_ROOT_PASSWORD=60254221062724713635efe2c435834a
      - MONGO_INITDB_DATABASE=train-api
    volumes:
      - mongodb:/data/db

  train-api:
    container_name: train-api
    image: ghcr.io/viral32111/train-api:latest
    pull_policy: if_not_present
    restart: never
    networks:
      - train-api
    ports:
      - target: 5000
        published: 5000
        host_ip: 127.0.0.1
        protocol: tcp
    environment:
      - EXPRESS_AUTHORIZATION_TOKEN=8151beb8466f5374bdcbfc59a0586dd1
      - MONGODB_SERVER_ADDRESS=mongodb
      - MONGODB_AUTH_USER=docker
      - MONGODB_AUTH_PASSWORD=60254221062724713635efe2c435834a
      - MONGODB_DATABASE=train-api
      - MONGODB_SECRET_KEY=3b6b312e1082de1b3d69f94a044a0df0
    build:
      context: .
      dockerfile: Dockerfile

volumes:
  mongodb:

networks:
  train-api:
    driver: bridge
